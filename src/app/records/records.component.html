<mat-card class="general-card">
    <mat-card-header>
        <mat-card-title>Current balance for
            <app-month-picker (handleDateChange)="handleDateChange($event)"></app-month-picker>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field class="full-width">
            <input matInput
                   [formControl]="searchValue"
                   id="search-input"
                   placeholder="Search">
        </mat-form-field>
        <table mat-table
               class="full-width-table"
               [dataSource]="dataSource"
               aria-label="Elements">

            <ng-container matColumnDef="title">
                <th mat-header-cell
                    *matHeaderCellDef>Title</th>
                <td mat-cell
                    *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell
                    *matHeaderCellDef>Amount</th>
                <td mat-cell
                    *matCellDef="let row">{{row.amount | currency:'ILS'}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell
                    *matHeaderCellDef>Date</th>
                <td mat-cell
                    *matCellDef="let row">{{row.date?.toDate() | date:"dd/MM/yyyy" }}</td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell
                    *matHeaderCellDef></th>
                <td mat-cell
                    *matCellDef="let row">
                    <a href="javascript:void(0)"
                       (click)="handleDeleteClick(row)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="
                   displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div [hidden]="dataSource?.dataLength === 0"
             class="footer-text">
            Total amount: {{dataSource?.totalAmount | currency:'ILS'}}
        </div>
        <div class="footer-text"
             [hidden]="dataSource?.dataLength > 0">No records found.</div>
    </mat-card-content>


</mat-card>
