<h1 mat-dialog-title>Just to be sure..</h1>
<div mat-dialog-content>
  Do you really want to remove this record?
</div>
<div mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="false"
          color="warn"
          cdkFocusInitial>No</button>
  <button mat-button
          [mat-dialog-close]="true"
          color="primary">Yes</button>
</div>
