<div class="mat-elevation-z8">
    <table mat-table
           class="full-width-table"
           [dataSource]="dataSource"
           matSort
           aria-label="Elements">

        <ng-container matColumnDef="title">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Title</th>
            <td mat-cell
                *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Amount</th>
            <td mat-cell
                *matCellDef="let row">{{row.amount}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Date</th>
            <td mat-cell
                *matCellDef="let row">{{row.date?.toDate()  | date:"short" }}</td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
