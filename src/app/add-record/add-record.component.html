<form [formGroup]="recordForm"
      novalidate
      #formDirective="ngForm"
      (ngSubmit)="onSubmit(myForm, formDirective)">
  <mat-card class="general-card">
    <mat-card-header>
      <mat-card-title>Add new record</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput
                   id="title-input"
                   placeholder="Title"
                   formControlName="title">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput
                   id="amount-input"
                   #amount
                   placeholder="Amount"
                   type="number"
                   formControlName="amount">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
